<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3> 
                <section class="scoreboard"> 
                    <h2 id="home-score">0</h2> 
                </section> 
                <section id="home-btns"> 
                    <button id="home-btn1" data-value="1">+1</button> 
                    <button id="home-btn2" data-value="2">+2</button> 
                    <button id="home-btn3" data-value="3">+3</button> 
                </section> 
             </div> 
             <div> 
                 <h3>GUEST</h3> 
                 <section class="scoreboard"> 
                     <h2 id="guest-score">0</h2>
                 </section> 
                 <section id="guest-btns"> 
                     <button id="guest-btn1" data-value="1">+1</button> 
                     <button id="guest-btn2" data-value="2">+2</button> 
                     <button id="guest-btn3" data-value="3">+3</button> 
                </section>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
